{% extends "base.html" %}
{% block content %}
{% if session %}
<h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="{{ url_for('logout') }}" class="button-success pure-button">Log Out</a></p>
{% else %}
<h1>Welcome Guest</h1>
<p><a href="{{ url_for('login') }}" class="button-secondary pure-button">Log In</a></p>
{% endif %}
{% endblock %}
